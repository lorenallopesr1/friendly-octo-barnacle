<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para Sair</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes beat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            40% {
                transform: scale(1.2) rotate(-45deg);
            }
            60% {
                transform: scale(0.8) rotate(-45deg);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        .buttons button#yesButton {
            background-color: #4CAF50;
            color: white;
        }

        .buttons button#noButton {
            background-color: #f44336;
            color: white;
        }

        #noButton {
            position: relative;
        }

        .fireworks {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: yellow;
        }

        .fireworks.emoji {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">Aceita sair comigo?</div>
    <div class="buttons">
        <button id="yesButton">Sim</button>
        <button id="noButton">N√£o</button>
    </div>
    <div class="fireworks" id="fireworks">üéÜ Agora temos um date pra ir! ‚ù§Ô∏è</div>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('fireworks').style.display = 'block';
        });

        document.getElementById('noButton').addEventListener('mouseover', function() {
            const button = document.getElementById('noButton');
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            button.style.position = 'absolute';
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        });
    </script>
</body>
</html>
